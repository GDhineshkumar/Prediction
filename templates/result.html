<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 text-center bg-white rounded-lg shadow-lg">
        {% if prediction %}
            <h1 class="text-xl font-medium text-gray-600">Predicted Revenue</h1>
            <p class="text-5xl font-bold text-indigo-600 mt-4">{{ prediction }}</p>
            <p class="mt-2 text-sm text-gray-500">This is an estimate based on the provided data.</p>
        {% else %}
            <h1 class="text-xl font-medium text-gray-600">Error</h1>
            <div class="mt-4 p-4 bg-red-50 text-red-700 border border-red-200 rounded-md">
                <p class="font-bold">Could not make a prediction.</p>
                <p class="text-sm mt-1">{{ error }}</p>
            </div>
        {% endif %}

        <div class="mt-8">
            <a href="/" class="w-full inline-flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Make Another Prediction
            </a>
        </div>
    </div>
</body>
</html>
